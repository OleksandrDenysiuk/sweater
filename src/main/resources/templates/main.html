<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div>
    <form method="post">
        <input th:type="text" name="text" placeholder="Add message">
        <input th:type="test" name="tag" placeholder="Tag">
        <button th:type="submit">Add</button>
    </form>
</div>
<div>Список сообщений</div>
<form method="post" action="filter">
    <input th:type="text" name="filter">
    <button th:type="submit">Search</button>
</form>

<div>
    <table>
        <tbody>
        <tr th:if="${messages.empty}">
            <td colspan="2"> No messages Available </td>
        </tr>
        <tr th:each="message : ${messages}">
            <td><span th:text="${message.getId()}"> id </span></td>
            <td><span th:text="${message.getText()}"> text </span></td>
            <td><span th:text="${message.getTag()}"> tag </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
