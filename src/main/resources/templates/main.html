<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
    <form th:action="@{/main}" method="post">
        <input type="text" name="text" placeholder="Add message">
        <input type="text" name="tag" placeholder="Tag">
        <button type="submit">Add</button>
    </form>

<div>Список сообщений</div>
<form method="get" th:action="@{/main}">
    <input th:type="text" name="filter" th:value="${filter}">
    <button th:type="submit">Search</button>
</form>

<div>
    <table>
        <tbody>
        <tr th:if="${messages.empty}">
            <td colspan="2"> No messages Available</td>
        </tr>
        <tr th:each="message : ${messages}">
            <td><span th:text="${message.getId()}"> id </span></td>
            <td><span th:text="${message.getText()}"> text </span></td>
            <td><span th:text="${message.getTag()}"> tag </span></td>
            <td><span th:text="${message.authorName}"> author </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
